<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mr.Burger</title>
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/styles.scss">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="shortcut icon" href="img/icons/favicon.png">
</head>
<body>
	<main class="wrapper">
		<section class="main__block main">
			<header class="header">
				<div class="header__main container">
					<div class="header__main-inner">
					    <div class="header__logo">
						    <div class="header__logo-img">
							    <img src="img/icons/logo.svg" alt="логотип компании Mr.Burger">
						    </div>
					    </div>
					    <nav class="header__nav">
						  <ul class="header__nav-list">
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">О нас</a></li>
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">Бургеры</a></li> 
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">Команда</a></li>
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">Меню</a></li>
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">Отзывы</a></li>
							  <li class="header__nav-item"><a href="#" class="header__nav-item-link">Контакты</a></li>
							  <li class="header__nav-item nav-item--button"><a href="#" class="header__nav-item-link">Заказать</a></li>
						  </ul>
					    </nav>
					</div>
				</div>
			</header>
			<div class="main_burger">
				<div class="main__burger-inner container">
					<div class="main__burger-inner__center">
						<div class="main__burger-pic">
							<div class="main__burger-pic_1">
								<img src="img/burger_main.png" alt="главный бургер ">
							</div>
							<div class="main__burder-pic__2"></div>
						</div>
						<div class="main__burger-text">
							<span class="main__burger-text-1st">Мы делаем</span> <br>
							<span class="main__burger-text-2nd">Натуральные <br> бургеры</span>
						</div>
					</div>
				</div>
			</div>
			<div class="main__block-arrow">
				<img src="img/icons/arrow-scroll.svg" alt="стрелка вниз" class="arrow__down">
			</div>
		</section>
		<aside class="navigation__dots">
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item nav__item--active"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
					<li class="nav__item"><a href="#" class="nav__item-link"></a></li>
				</ul>
			</nav>
		</aside>
	</main>
</body>
</html>
